
            <!--description -->
            <semantic-graph 
	            height='800px' 
	            query='CONSTRUCT { ?? ?p ?o } WHERE { ?? ?p ?o}' 
	            graph-style='[
	                {
	                  "selector": "edge",
	                  "style" : {
	                    "target-arrow-shape": "triangle",
	                    "target-arrow-color": "#bbb",
	                    "content": "data(label)",
	                    "text-valign": "center",
	                    "text-halign": "center",
	                    "text-outline-width": "2",
	                    "width": "1",
	                    "text-outline-color": "white",
	                    "font-size": "8px",
	                    "curve-style": "bezier"
	                  }
	                },
	                {
	                  "selector": "node",
	                  "style": {
	                    "background-fit": "contain",
	                    "background-color": "white",
	                    "content": "data(label)",
	                    "shape": "ellipse",
	                    "text-valign": "bottom",
	                    "text-halign": "center",
	                    "text-outline-width": "2",
	                    "text-outline-color": "white",
	                    "font-size": "10px",
	                    "border-color": "#bbb",
	                    "border-width": "1",
	                    "width": "40",
	                    "height": "40"
	                  }
	                }, 
	                 {       
	                  "selector": "node[?isLiteral]",
	                  "style": {
	                    "background-fit": "contain",
	                    "background-color": "#ddd",
	                    "border-color": "#bbb", 
	                    "border-width": "1",   
	                    "content": "data(label)",
	                    "shape": "rectangle",
	                    "text-valign": "center",
	                    "text-halign": "center",
	                    "padding-right": "2",
	                    "padding-left": "2",
	                    "padding-top": "2",
	                    "padding-bottom": "2",
	                    "width": "label",
	                    "height": "label",
	                    "text-outline-color": "#ddd",
	                    "font-size": "10px"
	                  }
	                }
	              ]'
            >
                <semantic-graph-layout-cose-bilkent ideal-edge-length='100'></semantic-graph-layout-cose-bilkent>
                <semantic-graph-extension-panzoom pan-indicator-min-opacity='0.1'></semantic-graph-extension-panzoom>
            </semantic-graph>


            <h2>Statements</h2>
                <semantic-table config='{
                    "query":"SELECT ?property ?object ?graph WHERE { GRAPH  ?graph {?? ?property ?object}  } LIMIT 1000",
                "columnConfiguration" : [
                  {"variableName":"property", "displayName":"Property"},
                  {"variableName":"object", "displayName":"Object"},
                  {"variableName":"graph", "displayName":"Graph"}
                ],
                "layout":{
                   "options":{
                      "resultsPerPage":10
                   }
                  }
                }'></semantic-table>
         		<h2>Incoming Statements</h2>
            <semantic-table config='{
            "query":"SELECT ?property ?subject WHERE { ?subject ?property ?? } LIMIT 1000",
             "columnConfiguration" : [
                  {"variableName":"property", "displayName":"Property"},
                  {"variableName":"subject", "displayName":"Subject"}
             ],
                 "layout":{
                   "options":{
                      "resultsPerPage":10
                   }
                  }
             }'></semantic-table>
