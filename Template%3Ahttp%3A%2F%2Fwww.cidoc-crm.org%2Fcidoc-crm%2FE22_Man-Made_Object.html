<style>
  .metaphacts-carousel-widget{
    overflow: visible;
    position: relative;
    width: 220px;
  }
	/* to hide the back- and forth carousel buttons if there are no further images */
  .slick-disabled{ display: none !important; }
</style>

<bs-row>
  <bs-col sm=8 sm-offset=2 >
    <ol class="breadcrumb" style="background:white;border:none;padding-left:0px;">
      <li>
        <a title="Portal" href="/">Home</a>
      </li>
      <li>
        <semantic-link title="Drawings" uri="http://vocab.getty.edu/aat/300033973">
          Drawings 
        </semantic-link>
      </li>
      <li class="active">[[this.label]]</li>
    </ol>
    <!-- header row -->
    <bs-row>
      <bs-col sm=2>
        <div style="float:left;">
          <semantic-carousel query='SELECT DISTINCT ?image WHERE{ 
								OPTIONAL{?? crm:P138i_has_representation/crm:P138i_has_representation ?img.}
  							BIND(COALESCE(?img, "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/200px-No_image_available.svg.png") as ?image)
              }'
            layout='{
              "tupleTemplate":"<mp-overlay-dialog title=\"Image Detail\" bs-size=\"large\" type=\"modal\">
                    							<mp-overlay-dialog-trigger><img src=\"{{image.value}}\" style=\"max-width: 200px; max-height: 200px;cursor:pointer;display:block;margin:0 auto;\"></mp-overlay-dialog-trigger>
                    							<mp-overlay-dialog-content><div class=\"text-center\" ><img src=\"{{image.value}}\"></div></mp-overlay-dialog-content>
                    					</mp-overlay-dialog>",
              "options":{"infinite":false, "variableWidth": false}
            }'>
          </semantic-carousel> 
            <!-- 
							<mp-resource-thumbnail 
                iri='[[singleValueFromSelect "SELECT ?imageIRI WHERE {?? crm:P138i_has_representation ?imageIRI.} LIMIT 1"]]'
                no-image-uri='//upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/200px-No_image_available.svg.png'
                style="max-width: 200px; max-height: 200px;">
            	</mp-resource-thumbnail> 
						-->
        </div>
      </bs-col>
      <bs-col sm=10>
        <h2>[[this.label]]</h2>
        <b>URI</b>: <i style="font-size: 12px;">[[this]]</i>
      </bs-col>
    </bs-row>
    
    <div style="height:50px;"><!-- padding--></div>
    
    <!-- content row with tabs -->
    <bs-row>
      <bs-col sm=12>
        <bs-tabs unmount-on-exit=true>
           <bs-tab event-key="1" title="Summary" unmount-on-exit=true>
             [[!-- to show in the include list [[>:E22_Man-Made-Object-SummaryView]] --]]
             <mp-page-loader iri="[[resolvePrefix ":E22_Man-Made-Object-SummaryView"]]"></mp-page-loader>
           </bs-tab>
           <bs-tab event-key="2" title="Statements" unmount-on-exit=true>
             [[!-- to show in the include list [[>:E22_Man-Made-Object-TechnicalView]] --]]
             <mp-page-loader iri="[[resolvePrefix ":E22_Man-Made-Object-TechnicalView"]]"></mp-page-loader>
           </bs-tab>
        </bs-tabs>
     	</bs-col>
    </bs-row>
  </bs-col>
</bs-row>
