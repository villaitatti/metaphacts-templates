 <semantic-simple-search config='{
        "query":"
                          
SELECT ?uri ?label ?typelabel WHERE { GRAPH  <http://data.itatti.harvard.edu/resource/florentinedrawings/berenson1938> {?uri ?label ?typelabel  }  filter( regex(str(?typelabel),  \"?token\", \"i\" ))  } LIMIT 10                          
        ",
        "searchTermVariable":"token",
        "resourceSelection":{
          "resourceBindingName":"typelabel",
          "template":"<span style=\"color: blue;\"></i><a href=\"http://data.itatti.harvard.edu/resource/?uri={{uri.value}}\" target=\"_blank\"> {{typelabel.value}}</a> </span> - ({{label.value}})"
        },
        "inputPlaceholder":"Search for something e.g. \"Michelangelo\""
      }'>
