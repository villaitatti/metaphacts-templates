<bs-row>
		<bs-col sm=8 sm-offset=2 >
      <ol class="breadcrumb" style="background:white;border:none;padding-left:0px;">
        <li>
          <semantic-link title="System Settings" uri="http://www.metaphacts.com/resource/admin/">System Settings</semantic-link>
        </li>
        <li class="active">Namespaces</li>
      </ol>
      <h2>Namespaces</h2>
      [[#if (hasPermission "namespaces:*")]]
        <i>Prefixes starting with a capital letter are system namespaces and can not be changed during runtime.</i>
        <hr/>
        <mp-admin-namespace-manager> </mp-admin-namespace-manager>
      [[else]]
        No permission to edit or add namespaces.
      [[/if]]
   </bs-col>
</bs-row>
